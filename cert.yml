---
- name: certified purpose
  hosts: "{{host}}"
  gather_facts: 'no'

  # collections:
  #   community.general.mail
  tasks:
    - name: certified update
      shell: 'certbot renew'
      register: cert_out
      become: true
      become_method: su
      become_flags: '-s /bin/sh'

    - name: Sending an e-mail using Gmail SMTP servers
      mail:
        host: centos.jeromeothompson.com
        port: 587
        sender: me
        username: me
        password: '{{ passwdd }}'
        to: Me <me@jeromeothompson.com>
        subject: Ansible-report
        body: 'Out: {{ cert_out }}' 
        secure: starttls
      delegate_to: localhost
      when: cert_out.changed
